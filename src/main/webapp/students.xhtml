<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</h:head>

<f:view>
    <div class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">student manager 2000</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.xhtml">Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="students.xhtml">List</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center vh-100 w-100">
        <h:form>
            <div class="border-1 border-light rounded w-auto bg-light h-auto p-3 gap-2 d-flex justify-content-center flex-column align-items-center">
                <h3>Add Student</h3>
                <label>First Name</label>
                <h:inputText value="#{studentBean.firstName}" required="true" styleClass="form-control"/>
                <label>Last Name</label>
                <h:inputText value="#{studentBean.lastName}" required="true" styleClass="form-control"/>
                <label>Birth Date</label>
                <h:inputText value="#{studentBean.birthDate}" type="date" styleClass="form-control"/>
                <h:commandButton action="#{studentBean.addStudent()}" value="Add Student" styleClass="btn btn-primary"/>
            </div>
        </h:form>
    </div>
</f:view>

</html>
