<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</h:head>

<f:view>
    <div class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">student manager 2000</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.xhtml">Manage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="students.xhtml">List</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column align-items-center vh-100 w-100 gap-2">
        <ui:repeat value="#{studentBean.students}" var="s">
            <div class="d-flex p-2 h-auto w-50 justify-content-between align-items-center border-1 border-light bg-light rounded">
                <p>##{s.studentId}</p>
                <p>#{s.firstName} #{s.lastName}</p>
                <p>[#{s.birthDate}]</p>
                <p>#{s.grade}</p>
                <h:form>
                    <h:commandButton value="Kill" action="#{studentBean.deleteStudent(s.studentId)}"/>
                </h:form>
            </div>
        </ui:repeat>
        <h2>Average grade: #{studentBean.averageGrade}</h2>
    </div>
</f:view>

</html>
